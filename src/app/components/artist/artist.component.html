<div *ngIf="artist">
  <header class="artist-header">
    <div class="col-md-12 m-b">
      <div *ngIf="artist.images.length > 0">
        <img src="{{ artist.images[0].url }}" alt="{{ artist.name }}" class="artist-thumb img-circle" title="{{ artist.name }}">
      </div>
      <h1>{{ artist.name }}</h1>
      <p *ngIf="artist.genres.length > 0">
        <strong>Generos: </strong><span *ngFor="let genre of artist.genres">{{ genre }} </span>
      </p>
    </div>

  </header>
  <div class="artist-albums">
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let album of albums">
          <div class="col-md-3 m-b">
            <img src="{{album.images[0].url}}" alt="{{album.name}}" class="album-thumb img-thumbnail">
            <h4>{{ album.name }}</h4>
            <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Ver Album</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
